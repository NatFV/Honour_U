<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionar Proyecto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    body {
        background-color: #000000; /* Fondo negro */
        color: white; /* Texto blanco */
        font-family: Arial, sans-serif;
    }

    .card {
        background-color: #66cdaa; /* Esmeralda */
        color: #000000; /* Texto negro para contraste */
    }

    .tabla-fondo th,
    .tabla-fondo td {
        background-color: #e6e6fa !important; /* Rosa lavanda */
        color: black;
    }

    h1, h2 {
        color: #ccffcc; /* Títulos en verde claro */
    }

    .top-image {
        max-width: 100%;
        height: auto;
    }
</style>

<!-- Imagen centrada en la parte superior -->
<div class="text-center my-4">
    <img th:src="@{/img/honourU.jpg}"  alt="Encabezado visual" style="max-width: 10%; max-height: 10%; ">
</div>

<body>
<!-- Contenedor principal -->
<div class="container">
    <h1 class="mb-4">Crea tu proyecto</h1>

    <!-- Formulario para crear o editar un proyecto -->
    <div class="card shadow-sm">
        <!-- Mensaje que se muestra si se ha guardado el proyecto correctamente -->
        <div class="card-body">
            <div th:if="${mensaje}" class="alert alert-success" role="alert">
                <p th:text="${mensaje}"></p>
            </div>
            <!-- Acción del formulario: POST para crear o PUT para editar -->
            <form th:action="@{/usuario/proyectos/nuevo}" th:object="${proyecto}" method="post">
                <!-- th:field="*{atributo}" → mapea cada input a un atributo del objeto. -->
                <div class="mb-3">
                    <label for="nombreProyecto" class="form-label">Nombre del Proyecto</label>
                    <input type="text" id="nombreProyecto" th:field="*{nombreProyecto}" class="form-control" placeholder="Nombre del proyecto" required>
                </div>

                <div class="mb-3">
                    <label for="organizador" class="form-label">Organizador</label>
                    <input type="text" id="organizador" th:field="*{organizador}" class="form-control" placeholder="Organizador del proyecto" required>
                </div>

                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripción</label>
                    <textarea id="descripcion" th:field="*{descripcion}" class="form-control" placeholder="Descripción del proyecto" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="plazoFinalizacion" class="form-label">Plazo de Finalización</label>
                    <input type="date" id="plazoFinalizacion" th:field="*{plazoFinalizacion}" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-success">Guardar Proyecto</button>
            </form>
        </div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
