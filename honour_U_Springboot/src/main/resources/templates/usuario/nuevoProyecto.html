<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionar Proyecto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    body {
        background: radial-gradient(circle at top left, #0a0a0a, #001a33, #003366, #006666);
        color: white;
        font-family: Poppins, sans-serif;
        min-height: 100vh;
    }

    .card {
        background-color: transparent;
        border: none;
        color: black;                  /* texto general en blanco */
    }

    .card-body label {
        color: white;
        display: block;
        text-align: center;
        margin-bottom: 10px;
        font-weight: bold;
        font-size: 20px;
    }

    .card-body input,
    .card-body textarea {
        max-width: 500px;
        width: 100%;
        margin-left: auto;
        margin-right: auto;
        background-color: #03bb85;  /* verde clarito */
        color: white;               /* texto dentro de los campos */
        border: 1px solid #ccc;     /* borde sutil */
    }

    .card-body button {
        display: block;      /* para poder centrarlo */
        margin: 20px auto 0; /* centrado horizontal y con margen superior */
    }


    .tabla-fondo th,
    .tabla-fondo td {
        background-color: #e6e6fa !important; /* Rosa lavanda */
        color: black;
    }

    h1, h2 {
        color: #ff5c7b;
        text-align: center;
        font-weight: bold;
    }

    .carousel-text h5 {
        font-size: 40px;
        color: white;
    }
    .carousel-text-margin {
        margin-bottom: 30px;
        margin-top:30px
    }

    .top-image {
        max-width: 100%;
        height: auto;
    }

    .carousel-word {
        font-weight: bold;      /* negrita */
        margin-right: 10px;     /* separación horizontal entre palabras */
        font-size: 45px;        /* mismo tamaño que el primer texto */
    }
    #carouselHeader .carousel-item {
        height: 350px; /* ajusta según lo que necesites */
    }

    #carouselHeader .carousel-item img {
        max-height: 100%;
        object-fit: cover; /* recorta la imagen proporcionalmente para llenar el contenedor */
        width: auto;       /* mantiene la proporción */
        margin: 0 auto;
    }


</style>

<!-- Carrusel de dos fotos con texto -->
<div id="carouselHeader" class="carousel slide mb-1" data-bs-ride="carousel">
    <div class="carousel-inner text-center">
        <!-- Primera foto -->
        <div class="carousel-item active">
            <!-- Texto arriba de la foto -->
            <div class="carousel-text carousel-text-margin">
                <h5>Ya es hora de hacer algo útil con las tropecientas fotos de tu móvil</h5>
            </div>
            <img th:src="@{/img/phones.jpg}" class="d-block mx-auto" style="max-width: 350px; max-height: 220px" alt="Foto phones">
        </div>

        <!-- Segunda foto -->
        <div class="carousel-item">
            <!-- Texto arriba de la foto -->
            <div class="carousel-text-margin">
                <span class="carousel-word" style="color:lightseagreen; font-size: 40px;">HAZ</span>
                <span class="carousel-word" style="color:yellow; font-size: 40px">UN</span>
                <span class="carousel-word" style="color:#ff5c7b;font-size: 40px">HOMENAJE</span>
                <span class="carousel-word" style="color:grey;font-size: 40px">.</span>
            </div>
            <img th:src="@{/img/honourU.jpg}" class="d-block mx-auto" style="max-width: 350px; max-height: 220px" alt="Foto HonourU">
        </div>
    </div>

    <!-- Controles de navegación -->
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselHeader" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselHeader" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Siguiente</span>
    </button>
</div>


<body>
<!-- Contenedor principal -->
<div class="container">
    <h1 class="mb-6">Crea tu proyecto para homenajear a un ser querido</h1>

    <!-- Formulario para crear o editar un proyecto -->
    <div class="card shadow-sm">
        <!-- Mensaje que se muestra si se ha guardado el proyecto correctamente -->
        <div class="card-body">
            <div th:if="${mensaje}" class="alert alert-success" role="alert">
                <p th:text="${mensaje}"></p>
            </div>
            <!-- Acción del formulario: POST para crear o PUT para editar -->
            <form th:action="@{/usuario/proyectos/nuevo}" th:object="${proyecto}" method="post">
                <!-- th:field="*{atributo}" → mapea cada input a un atributo del objeto. -->
                <div class="mb-3">
                    <label for="nombreProyecto" class="form-label">Nombre del Proyecto</label>
                    <input type="text" id="nombreProyecto" th:field="*{nombreProyecto}" class="form-control" placeholder="Nombre del proyecto" required>
                </div>

                <div class="mb-3">
                    <label for="organizador" class="form-label">Organizador</label>
                    <input type="text" id="organizador" th:field="*{organizador}" class="form-control" placeholder="Organizador del proyecto" required>
                </div>

                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripción</label>
                    <textarea id="descripcion" th:field="*{descripcion}" class="form-control" placeholder="Descripción del proyecto" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="plazoFinalizacion" class="form-label">Plazo de Finalización</label>
                    <input type="date" id="plazoFinalizacion" th:field="*{plazoFinalizacion}" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-success">Guardar Proyecto</button>
            </form>
        </div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
