<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionar Participantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000000; /* Fondo negro */
            color: white; /* Texto blanco */
            font-family: Arial, sans-serif;
        }

        .card {
            background-color: #ebdef0 ; /* Esmeralda */
            color: #000000; /* Texto negro */
        }

        .tabla-fondo th,
        .tabla-fondo td {
            background-color: #e6e6fa !important; /* Lavanda */
            color: black;
        }

        h1, h2 {
            color: #ccffcc; /* Verde claro */
        }

        .top-image {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body>

<!-- Botón de navegación arriba a la derecha -->
<div class="d-flex justify-content-end mt-3 me-4">
    <a th:href="@{/proyectos/1/aportaciones}" class="btn btn-secondary">Volver a Aportaciones</a>
</div>
<!-- Imagen superior -->
<div class="text-center my-4">
    <img th:src="@{/img/honourU.jpg}" alt="Encabezado visual" style="max-width: 10%; max-height: 10%;">
</div>

<!-- Contenedor principal -->
<div class="container">
    <h1 class="mb-4">Crea un nuevo participante</h1>

    <!-- Formulario para crear participante -->
    <div class="card shadow-sm">
        <div class="card-body">
            <form th:action="@{/participantes}" th:object="${participante}" method="post">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" id="nombre" th:field="*{nombre}" class="form-control" placeholder="Nombre del participante" required>
                </div>

                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" id="apellido" th:field="*{apellido}" class="form-control" placeholder="Apellido del participante" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="Correo electrónico" required>
                </div>

                <button type="submit" class="btn btn-success">Guardar Participante</button>
            </form>
        </div>
    </div>

    <!-- Tabla de participantes -->
    <h2 class="mt-4">Participantes Existentes</h2>
    <table class="table tabla-fondo">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
            <th>Aportaciones</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="participante : ${participantes}">
            <td th:text="${participante.nombre}">Nombre</td>
            <td th:text="${participante.apellido}">Apellido</td>
            <td th:text="${participante.email}">Email</td>
            <td>
                <ul>
                    <li th:each="mensaje : ${participante.aportacionesMensajes}" th:text="${mensaje}">Mensaje</li>
                </ul>
            </td>
            <td>
                <a th:href="@{/participantes/{id}/edit(id=${participante.id})}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{/participantes/{id}/delete(id=${participante.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('¿Estás seguro de que deseas eliminar este participante?');">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
