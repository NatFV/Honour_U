<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestionar Participantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000000;
            color: white;
            font-family: Arial, sans-serif;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 1rem 2rem 0 2rem;
        }
        .top-image {
            max-width: 100px;
            height: auto;
        }
        h1 {
            color: #ccffcc;
            margin: 2rem 2rem 1rem 2rem;
        }
        .section-participantes,
        .form-section {
            max-width: 1140px;
            margin: 0 auto 2rem auto;
            border-radius: 8px;
            padding: 2rem;
        }
        .section-participantes {
            background-color: #e6e6fa; /* Lavanda */
            color: black;
        }
        .form-section {
            background-color: #fff5f8; /* Rosa claro */
            color: black;
        }
        .btn-large-primary {
            background-color: #a38bff;
            border-color: #a38bff;
            color: white;
            padding-left: 2rem;
            padding-right: 2rem;
        }
        .btn-large-primary:hover {
            background-color: #8a70ff;
            border-color: #8a70ff;
        }
        .list-group-item {
            background-color: #f8f9fa;
        }
        .list-group-item strong {
            color: #000;
        }
    </style>
</head>
<body>

<!-- Barra superior -->
<div class="top-bar">
    <img th:src="@{/img/honourU.jpg}" alt="Logo" class="top-image">
    <a th:href="@{/proyectos/{id}/edit(id=${proyecto.proyectoId})}" class="btn btn-outline-light">← Volver al Proyecto</a>
</div>

<!-- Título -->
<h1 class="text-center">Gestionar Participantes de "<span th:text="${proyecto.nombreProyecto}">Proyecto</span>"</h1>

<!-- Participantes existentes -->
<div class="section-participantes">
    <h3>Participantes Existentes</h3>
    <div th:if="${#lists.isEmpty(participantes)}">
        <p>No hay participantes para este proyecto aún.</p>
    </div>
    <ul class="list-group" th:if="${!#lists.isEmpty(participantes)}">
        <li class="list-group-item" th:each="participante : ${participantes}">
            <strong th:text="${participante.nombre + ' ' + participante.apellido}">Nombre Apellido</strong>:
            <span th:text="${participante.email}">Email</span>
            <div class="mt-2">
                <a th:href="@{/participantes/{id}/edit(id=${participante.participanteId})}" class="btn btn-sm btn-warning">Editar</a>
                <a th:href="@{/participantes/{id}/delete(id=${participante.participanteId})}" class="btn btn-sm btn-danger"
                   onclick="return confirm('¿Seguro que deseas eliminar este participante?')">Eliminar</a>
            </div>
        </li>
    </ul>
</div>

<!-- Formulario para nuevo participante -->
<div class="form-section">
    <h4 class="mb-3">Agregar Nuevo Participante</h4>
    <form th:action="@{/participantes/proyectos/{id}(id=${proyecto.proyectoId})}" th:object="${participante}" method="post">
        <!-- Campo oculto para proyecto (opcional si ya asignas en backend) -->
        <input type="hidden" name="proyecto.proyectoId" th:value="${proyecto.proyectoId}" />

        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" id="nombre" th:field="*{nombre}" class="form-control" placeholder="Nombre del participante" required />
        </div>

        <div class="mb-3">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" id="apellido" th:field="*{apellido}" class="form-control" placeholder="Apellido del participante" required />
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="Correo electrónico" required />
        </div>

        <button type="submit" class="btn btn-success">Guardar Participante</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
