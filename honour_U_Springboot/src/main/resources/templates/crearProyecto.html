<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionar Proyecto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    body {
        background-color: #000000; /* Fondo negro */
        color: white; /* Texto blanco */
        font-family: Arial, sans-serif;
    }

    .card {
        background-color: #66cdaa; /* Esmeralda */
        color: #000000; /* Texto negro para contraste */
    }

    .tabla-fondo th,
    .tabla-fondo td {
        background-color: #e6e6fa !important; /* Rosa lavanda */
        color: black;
    }

    h1, h2 {
        color: #ccffcc; /* Títulos en verde claro */
    }

    .top-image {
        max-width: 100%;
        height: auto;
    }
</style>
<div class="d-flex justify-content-end mt-4 me-3 mb-3">
    <a th:href="@{/proyectos}" class="btn btn-success me-2">Proyectos</a>
    <a th:href="@{/libros}" class="btn btn-info me-2">Libros</a>
    <a th:href="@{/mapa-libros-v2}" class="btn btn-warning">Mundo Honour U</a>

</div>
<!-- Imagen centrada en la parte superior -->
<div class="text-center my-4">
    <img th:src="@{/img/honourU.jpg}"  alt="Encabezado visual" style="max-width: 10%; max-height: 10%; ">
</div>

<body>
<!-- Contenedor principal -->
<div class="container">
    <h1 class="mb-4">Crea tu proyecto</h1>

    <!-- Formulario para crear o editar un proyecto -->
    <div class="card shadow-sm">
        <div class="card-body">
            <!-- Acción del formulario: POST para crear o PUT para editar -->
            <form th:action="@{/proyectos}" th:object="${proyecto}" method="post">
                <div class="mb-3">
                    <label for="nombreProyecto" class="form-label">Nombre del Proyecto</label>
                    <input type="text" id="nombreProyecto" th:field="*{nombreProyecto}" class="form-control" placeholder="Nombre del proyecto" required>
                </div>

                <div class="mb-3">
                    <label for="organizador" class="form-label">Organizador</label>
                    <input type="text" id="organizador" th:field="*{organizador}" class="form-control" placeholder="Organizador del proyecto" required>
                </div>

                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripción</label>
                    <textarea id="descripcion" th:field="*{descripcion}" class="form-control" placeholder="Descripción del proyecto" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="urlProyecto" class="form-label">URL del Proyecto</label>
                    <input type="url" id="urlProyecto" th:field="*{urlProyecto}" class="form-control" placeholder="URL del proyecto" required>
                </div>

                <div class="mb-3">
                    <label for="plazoFinalizacion" class="form-label">Plazo de Finalización</label>
                    <input type="date" id="plazoFinalizacion" th:field="*{plazoFinalizacion}" class="form-control" required>
                </div>



                <button type="submit" class="btn btn-success">Guardar Proyecto</button>
            </form>
        </div>
    </div>

    <!-- Listado de proyectos  -->
    <h2 class="mt-4">Proyectos Existentes</h2>
    <table class="table tabla-fondo">
        <thead>
        <tr>
            <th>Nombre del Proyecto</th>
            <th>Organizador</th>
            <th>Descripción</th>
            <th>Fecha de Finalización</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="proyecto : ${proyectos}">
            <td th:text="${proyecto.nombreProyecto}"></td>
            <td th:text="${proyecto.organizador}"></td>
            <td th:text="${proyecto.descripcion}"></td>
            <td th:text="${proyecto.plazoFinalizacion}"></td>
            <td>
                <a th:href="@{/proyectos/{id}/edit(id=${proyecto.proyectoId})}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{/proyectos/{id}/delete(id=${proyecto.proyectoId})}" class="btn btn-danger btn-sm" onclick="return confirm('¿Estás seguro de que deseas eliminar este proyecto?');">
                    Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
