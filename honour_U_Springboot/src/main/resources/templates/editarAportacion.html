<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Aportación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000000;
            color: white;
            font-family: Arial, sans-serif;
        }

        .main-container {
            background-color: #d6f0ff; /* Azul claro como en gestionarAportaciones */
            padding: 2rem;
            border-radius: 8px;
            color: black;
            margin-top: 2rem;
            max-width: 1140px;
        }

        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 2rem auto 1rem auto;
            max-width: 800px;
        }

        .header-image {
            max-width: 80px;
            height: auto;
        }

        h1 {
            text-align: center;
            color: #000;
        }
    </style>
</head>
<body>

</div>

<!-- Botón de navegación arriba a la derecha -->
<div class="d-flex justify-content-end mt-4 me-3 mb-3">
    <a th:href="@{/proyectos/{id}/aportaciones(id=${aportacion.proyecto.proyectoId})}"
       class="btn btn-secondary">Volver a Aportaciones</a>


</div>
<!-- Imagen centrada en la parte superior -->
<div class="text-center my-4">
    <img th:src="@{/img/honourU.jpg}"  alt="Encabezado visual" style="max-width: 10%; max-height: 10%; ">
</div>




<!-- Contenedor del formulario -->
<div class="container main-container">
    <h1 class="mb-4">Editar Aportación</h1>

    <form th:action="@{/aportaciones/{id}/update(id=${aportacion.aportacionId})}" th:object="${aportacion}" method="post">
        <div class="mb-3">
            <label class="form-label">Mensaje</label>
            <textarea th:field="*{mensaje}" class="form-control" required></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Remitente</label>
            <input type="text" th:field="*{remitente}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">URL</label>
            <input type="url" th:field="*{url}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Tipo de Media</label>
            <select th:field="*{mediaType}" class="form-select">
                <option th:value="VIDEO">Video</option>
                <option th:value="AUDIO">Audio</option>
                <option th:value="FOTO">Foto</option>
                <option th:value="TEXTO">Texto</option>
            </select>
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" th:field="*{esVisible}" class="form-check-input" id="visibleCheck">
            <label class="form-check-label" for="visibleCheck">¿Visible?</label>
        </div>

        <button type="submit" class="btn btn-success">Guardar Aportación</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
