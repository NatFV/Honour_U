<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Aportación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000000;
            color: white;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: #ffe6f0;
            padding: 2rem;
            border-radius: 8px;
            color: black;
            margin-top: 2rem;
        }

        .header-image {
            position: absolute;
            top: 10px;
            left: 10px;
            max-width: 80px;
            height: auto;
        }

        h1 {
            margin-left: 100px;
        }
    </style>
</head>
<body>
<!-- Imagen superior izquierda -->
<img th:src="@{/img/honourU.jpg}" alt="Logo" class="header-image">

<div class="container">
    <h1 class="mb-4">Editar Aportación</h1>

    <form th:action="@{/aportaciones/{id}/update(id=${aportacion.aportacionId})}" th:object="${aportacion}" method="post">
        <div class="mb-3">
            <label class="form-label">Mensaje</label>
            <!-- Aquí corriges el th:field -->
            <textarea th:field="*{mensaje}" class="form-control" required></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Remitente</label>
            <input type="text" th:field="*{remitente}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">URL</label>
            <input type="url" th:field="*{url}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Tipo de Media</label>
            <select th:field="*{mediaType}" class="form-select">
                <option th:value="VIDEO">Video</option>
                <option th:value="AUDIO">Audio</option>
                <option th:value="FOTO">Foto</option>
                <option th:value="TEXTO">Texto</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">¿Visible?</label>
            <input type="checkbox" th:field="*{esVisible}" class="form-check-input">
        </div>

        <button type="submit" class="btn btn-success">Guardar Aportación</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
