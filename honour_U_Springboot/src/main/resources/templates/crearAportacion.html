<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionar Aportación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000000; /* Fondo negro */
            color: white;
            font-family: Arial, sans-serif;
        }

        .card {
            background-color: #66cdaa; /* Esmeralda */
            color: #000000; /* Texto negro para contraste */
        }

        .top-image {
            position: absolute;
            top: 10px;
            left: 10px;
            max-width: 80px;
            height: auto;
        }

        h1, h2 {
            color: #ccffcc;
            margin-left: 100px;
        }

        .tabla-fondo th,
        .tabla-fondo td {
            background-color: #e6e6fa !important;
            color: black;
        }
    </style>
    <!-- Imagen centrada en la parte superior -->
    <div class="text-center my-4">
        <img th:src="@{/img/honourU.jpg}"  alt="Encabezado visual" style="max-width: 10%; max-height: 10%; ">
    </div>
</head>
<body>



<div class="container">
    <h1 class="mb-4">Crear Aportación</h1>

    <!-- Formulario de aportación -->
    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <form th:action="@{/aportaciones}" th:object="${aportacion}" method="post">
                <div class="mb-3">
                    <label class="form-label">Mensaje</label>
                    <input type="text" th:field="*{mensaje}" class="form-control" placeholder="Escribe el mensaje" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Remitente</label>
                    <input type="text" th:field="*{remitente}" class="form-control" placeholder="Nombre del remitente" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">URL</label>
                    <input type="url" th:field="*{url}" class="form-control" placeholder="Enlace al contenido" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Tipo de Media</label>
                    <select th:field="*{mediaType}" class="form-select">
                        <option th:value="VIDEO">Video</option>
                        <option th:value="AUDIO">Audio</option>
                        <option th:value="FOTO">Foto</option>
                        <option th:value="TEXTO">Texto</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">¿Visible?</label>
                    <input type="checkbox" th:field="*{esVisible}" class="form-check-input">
                </div>

                <button type="submit" class="btn btn-success">Guardar Aportación</button>
            </form>
        </div>
    </div>

    <!-- Listado de aportaciones -->
    <h2 class="mt-4">Aportaciones Existentes</h2>
    <table class="table tabla-fondo">
        <thead>
        <tr>
            <th>Mensaje</th>
            <th>Remitente</th>
            <th>URL</th>
            <th>Media</th>
            <th>Visible</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="aportacion : ${aportaciones}">
            <td th:text="${aportacion.mensaje}"></td>
            <td th:text="${aportacion.remitente}"></td>
            <td><a th:href="${aportacion.url}" th:text="${aportacion.url}" target="_blank"></a></td>
            <td th:text="${aportacion.mediaType}"></td>
            <td th:text="${aportacion.esVisible ? 'Sí' : 'No'}"></td>
            <td>
                <a th:href="@{/aportaciones/{id}/edit(id=${aportacion.aportacionId})}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{/aportaciones/{id}/delete(id=${aportacion.aportacionId})}" class="btn btn-danger btn-sm" onclick="return confirm('¿Estás seguro de que deseas eliminar esta aportación?');">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
