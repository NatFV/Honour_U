<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Libro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000000;
            color: white;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: #ffe6f0;
            padding: 2rem;
            border-radius: 8px;
            color: black;
            margin-top: 2rem;
        }

        .header-image {
            position: absolute;
            top: 10px;
            left: 10px;
            max-width: 80px;
            height: auto;
        }

        h1 {
            margin-left: 100px;
        }
    </style>
</head>
<body>
<!-- Imagen arriba a la izquierda -->
<img th:src="@{/img/honourU.jpg}" alt="Logo" class="header-image">

<div class="container">
    <h1 class="mb-4">Editar Libro</h1>

    <form th:action="@{/libros/{id}/update(id=${libro.libroId})}" th:object="${libro}" method="post">
        <div class="mb-3">
            <label class="form-label">Título del Libro</label>
            <input type="text" th:field="*{tituloLibro}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Formato</label>
            <input type="text" th:field="*{formato}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Número de Copias</label>
            <input type="number" th:field="*{copias}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Número de Páginas</label>
            <input type="number" th:field="*{paginas}" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <a href="/libros" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
