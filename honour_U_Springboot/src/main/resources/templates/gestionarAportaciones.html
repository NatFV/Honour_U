<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestionar Aportaciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000000;
            color: white;
            font-family: Arial, sans-serif;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 1rem 2rem 0 2rem;
        }

        .top-image {
            max-width: 100px;
            height: auto;
        }

        h1 {
            color: #ccffcc;
            margin: 2rem 2rem 1rem 2rem;
        }

        .section-aportaciones,
        .form-section {
            max-width: 1140px; /* mismo ancho que container de Bootstrap */
            margin: 0 auto 2rem auto;
            border-radius: 8px;
            padding: 2rem;
        }

        .section-aportaciones {
            background-color: #e0f7ff; /* Azul claro */
            color: black;
        }

        .form-section {
            background-color: #fff5f8;
            color: black;
        }

        .btn-large-primary {
            background-color: #a38bff;
            border-color: #a38bff;
            color: white;
            padding-left: 2rem;
            padding-right: 2rem;
        }

        .btn-large-primary:hover {
            background-color: #8a70ff;
            border-color: #8a70ff;
        }

        .list-group-item {
            background-color: #f8f9fa;
        }

        .list-group-item strong {
            color: #000;
        }

        .bottom-btn {
            max-width: 1140px;
            margin: 0 auto 3rem auto;
            text-align: center;
        }
    </style>
</head>
<body>

<!-- Barra superior con imagen a la izquierda y botón a la derecha -->
<div class="top-bar">
    <img th:src="@{/img/honourU.jpg}" alt="Logo" class="top-image">
    <a th:href="@{/proyectos/{id}/edit(id=${proyecto.proyectoId})}" class="btn btn-outline-light">← Volver al Proyecto</a>
</div>

<!-- Título del proyecto -->
<h1 class="text-center">Gestionar Aportaciones de "<span th:text="${proyecto.nombreProyecto}">Proyecto</span>"</h1>

<!-- Aportaciones existentes -->
<div class="section-aportaciones">
    <h3>Aportaciones Existentes</h3>
    <div th:if="${#lists.isEmpty(aportaciones)}">
        <p>No hay aportaciones para este proyecto aún.</p>
    </div>
    <ul class="list-group" th:if="${!#lists.isEmpty(aportaciones)}">
        <li class="list-group-item" th:each="aportacion : ${aportaciones}">
            <strong th:text="${aportacion.remitente}">Remitente</strong>:
            <span th:text="${aportacion.mensaje}">Mensaje</span><br>
            <a th:href="${aportacion.url}" th:text="${aportacion.url}" target="_blank"></a><br>
            <small>Tipo: <span th:text="${aportacion.mediaType}"></span></small> |
            <small th:text="${aportacion.esVisible ? 'Visible' : 'No visible'}"></small><br>
            <div class="mt-2">
                <a th:href="@{/aportaciones/{id}/edit(id=${aportacion.aportacionId})}" class="btn btn-sm btn-warning">Editar</a>
                <a th:href="@{/aportaciones/{id}/delete(id=${aportacion.aportacionId})}" class="btn btn-sm btn-danger" onclick="return confirm('¿Estás seguro de eliminar esta aportación?')">Eliminar</a>
            </div>
        </li>
    </ul>
</div>

<!-- Formulario nueva aportación -->
<div class="form-section">
    <h4 class="mb-3">Agregar Nueva Aportación</h4>
    <form th:action="@{/aportaciones}" method="post">
        <input type="hidden" name="proyecto.proyectoId" th:value="${proyecto.proyectoId}"/>

        <div class="mb-3">
            <label class="form-label">Remitente</label>
            <input type="text" name="remitente" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Mensaje</label>
            <textarea name="mensaje" class="form-control" required></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">URL</label>
            <input type="url" name="url" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Tipo de Media</label>
            <select name="mediaType" class="form-select" required>
                <option value="VIDEO">Video</option>
                <option value="AUDIO">Audio</option>
                <option value="FOTO">Foto</option>
                <option value="TEXTO">Texto</option>
            </select>
        </div>

        <div class="form-check mb-3">
            <input type="checkbox" name="esVisible" class="form-check-input" id="esVisibleCheckbox" checked>
            <label class="form-check-label" for="esVisibleCheckbox">Visible</label>
        </div>

        <button type="submit" class="btn btn-success">Agregar Aportación</button>
    </form>
</div>

<!-- Botón de participantes -->
<div class="bottom-btn">
    <a th:href="@{/participantes}" class="btn btn-large-primary">Gestionar Participantes</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
