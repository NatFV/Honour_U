<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<head>
    <title>Gestionar Dirección</title>
    <th:block layout:fragment="extra_head">
        <style>
            label, .form-label {
                font-weight: 600;
                color: #000 !important;   /* ESTO FORZA QUE SE VEAN */
            }
        </style>
    </th:block>
</head>

<body>
<section layout:fragment="content">

    <!-- Botón superior -->
    <div class="d-flex justify-content-end mt-3 me-3 mb-4">
        <a href="/backoffice/libros" class="btn btn-outline-light">Volver a Libros</a>
    </div>

    <!-- Card para crear dirección -->
    <div class="card mx-auto p-4 mb-5" style="max-width: 900px; background-color: #ffe6f0; color: #000;">
        <h1 class="text-center mb-4" style="color: #1a237e;">Crea una Dirección</h1>

        <form th:action="@{/backoffice/direcciones}" th:object="${direccion}" method="post">
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Calle</label>
                    <input type="text" th:field="*{calle}" class="form-control" required>
                </div>

                <div class="col-md-3">
                    <label class="form-label">Número</label>
                    <input type="number" th:field="*{numero}" class="form-control" required>
                </div>

                <div class="col-md-3">
                    <label class="form-label">Piso</label>
                    <input type="text" th:field="*{piso}" class="form-control" required>
                </div>

                <div class="col-md-3">
                    <label class="form-label">Letra</label>
                    <input type="text" th:field="*{letra}" class="form-control" required>
                </div>

                <div class="col-md-3">
                    <label class="form-label">Código Postal</label>
                    <input type="text" th:field="*{codigoPostal}" class="form-control">
                </div>

                <div class="col-md-6">
                    <label class="form-label">País</label>
                    <input type="text" th:field="*{pais}" class="form-control">
                </div>

                <!-- Destinatario -->
                <div class="col-12" th:if="${destinatario != null}">
                    <input type="hidden" name="destinatarioId" th:value="${destinatario.destinatarioId}" />
                    <p>Dirección para: <strong th:text="${destinatario.nombre}"></strong></p>
                </div>

                <div class="col-12" th:if="${destinatario == null}">
                    <label class="form-label">Destinatario</label>
                    <select class="form-select" name="destinatarioId" required>
                        <option th:each="d : ${destinatarios}" th:value="${d.destinatarioId}" th:text="${d.nombre}"></option>
                    </select>
                </div>

                <div class="col-12 text-center mt-4">
                    <button type="submit" class="btn btn-success">Guardar Dirección</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Tabla de direcciones existentes -->
    <div class="card mx-auto p-4" style="max-width: 1000px; background-color: #ffe6f0; color: #000;">
        <h2 class="text-center mb-3" style="color: #1a237e;">Direcciones Existentes</h2>

        <table class="table table-striped table-bordered mt-3">
            <thead class="table-dark">
            <tr>
                <th>Calle</th>
                <th>Número</th>
                <th>Piso</th>
                <th>Letra</th>
                <th>Código Postal</th>
                <th>País</th>
                <th>Destinatario</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="direccion : ${direcciones}">
                <td th:text="${direccion.calle}"></td>
                <td th:text="${direccion.numero}"></td>
                <td th:text="${direccion.piso}"></td>
                <td th:text="${direccion.letra}"></td>
                <td th:text="${direccion.codigoPostal}"></td>
                <td th:text="${direccion.pais}"></td>
                <td th:text="${direccion.destinatario?.nombre}"></td>
                <td>
                    <a th:href="@{/backoffice/direcciones/{id}/edit(id=${direccion.direccionId})}" class="btn btn-warning btn-sm">Editar</a>
                    <a th:href="@{/backoffice/direcciones/{id}/delete(id=${direccion.direccionId})}"
                       onclick="return confirm('¿Estás seguro de que deseas eliminar esta dirección?');"
                       class="btn btn-danger btn-sm">Eliminar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</section>

<!-- Estilos específicos -->
<style>
    h1, h2 {
        font-weight: bold;
    }

    label {
        font-weight: 600;
        color: #000;
    }

    input.form-control, select.form-select {
        background-color: #fdfdfd;
        border: 1px solid #444;
        color: #000;
    }

    input.form-control:focus, select.form-select:focus {
        border-color: #000;
        box-shadow: 0 0 6px rgba(0, 0, 0, 0.4);
    }

    .btn-success {
        background-color: #388e3c;
        border-color: #2e7d32;
    }

    .btn-warning {
        background-color: #fbc02d;
        border-color: #f9a825;
    }

    .btn-danger {
        background-color: #c62828;
        border-color: #b71c1c;
    }

    .table-striped tbody tr:nth-of-type(odd) {
        background-color: #fde6ef;
    }
</style>

</body>
</html>
