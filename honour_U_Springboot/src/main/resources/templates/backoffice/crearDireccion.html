<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionar Dirección</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    body {
        background-color: #1a237e;
        color: white;
        font-family: Arial, sans-serif;
    }

    .card {
        background-color: #ffe6f0;
        color: #000000;
    }

    .tabla-fondo th,
    .tabla-fondo td {
        background-color: #e6e6fa !important;
        color: black;
    }

    h1, h2 {
        color: #ffe6f0;
    }

    .top-image {
        max-width: 100%;
        height: auto;
    }
</style>


<body>

<div class="d-flex justify-content-end mt-3 me-4">
    <a href="/backoffice/libros" class="btn btn-outline-light">Volver a Libros</a>
</div>

<div class="text-center my-4">
    <img th:src="@{/img/honourU.jpg}" alt="Encabezado visual" style="max-width: 10%; max-height: 10%;">
</div>

<div class="container">
    <h1 class="mb-4">Crea una Dirección</h1>

    <div class="card shadow-sm">
        <div class="card-body">
            <form th:action="@{/backoffice/direcciones}" th:object="${direccion}" method="post">
                <div class="mb-3">
                    <label class="form-label">Calle</label>
                    <input type="text" th:field="*{calle}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Piso</label>
                    <input type="text" th:field="*{piso}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Número</label>
                    <input type="number" th:field="*{numero}" class="form-control" required>
                </div>
                <!-- Campo oculto para mantener la relación con el destinatario -->
                <input type="hidden" th:field="*{destinatario.destinatarioId}" />

                <div class="mb-3">
                    <label class="form-label">Letra</label>
                    <input type="text" th:field="*{letra}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Código Postal</label>
                    <input type="text" th:field="*{codigoPostal}" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label">País</label>
                    <input type="text" th:field="*{pais}" class="form-control">
                </div>



                <div class="mb-3" th:if="${destinatario != null}">
                    <input type="hidden" name="destinatarioId" th:value="${destinatario.destinatarioId}" />
                    <p>Dirección para: <strong th:text="${destinatario.nombre}"></strong></p>
                </div>

                <div class="mb-3" th:if="${destinatario == null}">
                    <label class="form-label">Destinatario</label>
                    <select class="form-select" name="destinatarioId" required>
                        <option th:each="d : ${destinatarios}" th:value="${d.destinatarioId}" th:text="${d.nombre}"></option>
                    </select>
                </div>


                <button type="submit" class="btn btn-success">Guardar Dirección</button>
            </form>
        </div>
    </div>

    <h2 class="mt-4">Direcciones Existentes</h2>
    <table class="table tabla-fondo">
        <thead>
        <tr>
            <th>Calle</th>
            <th>Número</th>
            <th>Piso</th>
            <th>Letra</th>
            <th>Código Postal</th>
            <th>País</th>
            <th>Destinatario</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="direccion : ${direcciones}">
            <td th:text="${direccion.calle}"></td>
            <td th:text="${direccion.numero}"></td>
            <td th:text="${direccion.piso}"></td>
            <td th:text="${direccion.letra}"></td>
            <td th:text="${direccion.codigoPostal}"></td>
            <td th:text="${direccion.pais}"></td>
            <td th:text="${direccion.destinatario?.nombre}"></td>
            <td>
                <a th:href="@{/backoffice/direcciones/{id}/edit(id=${direccion.direccionId})}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{/backoffice/direcciones/{id}/delete(id=${direccion.direccionId})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('¿Estás seguro de que deseas eliminar esta dirección?');">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
