<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Editar Libro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<style>
    body {
        background-color: #1a237e;
        color: white;
        font-family: Arial, sans-serif;
    }

    .card {
        background-color: #ce93d8 ;
        color: #000000;
    }

    h1, h2 {
        color: #ce93d8;
    }
</style>

<!-- Botón de navegación arriba a la derecha -->
<div class="d-flex justify-content-end mt-4 me-3 mb-3">
    <a th:href="@{/backoffice/libros}" class="btn btn-outline-light">Volver a la lista de libros</a>
</div>

<!-- Imagen centrada en la parte superior -->
<div class="text-center my-4">
    <img th:src="@{/img/honourU.jpg}" alt="Encabezado visual" style="max-width: 10%; max-height: 10%;" />
</div>

<body>
<div class="container">
    <h1 class="mb-4">Editar Libro</h1>

    <div class="card shadow-sm">
        <div class="card-body">
            <form th:action="@{/backoffice/libros/{id}/update(id=${libro.libroId})}" th:object="${libro}" method="post">
                <!-- Hidden para enviar el ID -->
                <input type="hidden" th:field="*{libroId}" />

                <div class="mb-3">
                    <label for="tituloLibro" class="form-label">Título del Libro</label>
                    <input type="text" id="tituloLibro" th:field="*{tituloLibro}" class="form-control" placeholder="Título del libro" required />
                </div>

                <div class="mb-3">
                    <label for="formato" class="form-label">Formato</label>
                    <input type="text" id="formato" th:field="*{formato}" class="form-control" placeholder="Ejemplo: PDF, EPUB..." required />
                </div>

                <div class="mb-3">
                    <label for="copias" class="form-label">Número de Copias</label>
                    <input type="number" id="copias" th:field="*{copias}" class="form-control" placeholder="Cantidad de copias" required />
                </div>

                <div class="mb-3">
                    <label for="paginas" class="form-label">Número de Páginas</label>
                    <input type="number" id="paginas" th:field="*{paginas}" class="form-control" placeholder="Cantidad de páginas" required />
                </div>

                <div class="mb-3">
                    <label for="proyectoNombre" class="form-label">Proyecto Asociado</label>
                    <input type="text" id="proyectoNombre" th:value="${libro.proyecto != null ? libro.proyecto.nombreProyecto : 'Sin proyecto'}" class="form-control" disabled />
                </div>

                <button type="submit" class="btn btn-success">Guardar Cambios</button>
                <a th:href="@{/backoffice/libros}" class="btn btn-secondary ms-2">Cancelar</a>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
