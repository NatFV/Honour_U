<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<head>
    <title>Editar Libro</title>
</head>

<body>
<section layout:fragment="content">

    <!-- Botón de navegación arriba a la derecha -->
    <div class="d-flex justify-content-end mt-4 me-3 mb-3">
        <a th:href="@{/backoffice/libros}" class="btn btn-outline-light">Volver a la lista de libros</a>
    </div>

    <!-- Imagen centrada -->
    <div class="text-center my-4">
        <img th:src="@{/img/honourU.jpg}" alt="Encabezado visual" style="max-width: 10%; max-height: 10%;" />
    </div>

    <div class="container">
        <h1 class="mb-4 text-center">Editar Libro</h1>

        <div class="card shadow-sm mx-auto" style="max-width: 700px;">
            <div class="card-body">
                <form th:action="@{/backoffice/libros/{id}/update(id=${libro.libroId})}" th:object="${libro}" method="post">

                    <input type="hidden" th:field="*{libroId}" />

                    <div class="mb-3">
                        <label for="tituloLibro" class="form-label">Título del Libro</label>
                        <input type="text" id="tituloLibro" th:field="*{tituloLibro}" class="form-control"
                               placeholder="Título del libro" required />
                    </div>

                    <div class="mb-3">
                        <label for="formato" class="form-label">Formato</label>
                        <input type="text" id="formato" th:field="*{formato}" class="form-control"
                               placeholder="Ejemplo: PDF, EPUB..." required />
                    </div>

                    <div class="mb-3">
                        <label for="copias" class="form-label">Número de Copias</label>
                        <input type="number" id="copias" th:field="*{copias}" class="form-control"
                               placeholder="Cantidad de copias" required />
                    </div>

                    <div class="mb-3">
                        <label for="paginas" class="form-label">Número de Páginas</label>
                        <input type="number" id="paginas" th:field="*{paginas}" class="form-control"
                               placeholder="Cantidad de páginas" required />
                    </div>

                    <div class="mb-3">
                        <label for="proyectoNombre" class="form-label">Proyecto Asociado</label>
                        <input type="text" id="proyectoNombre"
                               th:value="${libro.proyecto != null ? libro.proyecto.nombreProyecto : 'Sin proyecto'}"
                               class="form-control" disabled />
                    </div>

                    <div class="d-flex justify-content-center mt-4">
                        <button type="submit" class="btn btn-success">Guardar Cambios</button>
                        <a th:href="@{/backoffice/libros}" class="btn btn-secondary ms-2">Cancelar</a>
                    </div>

                </form>
            </div>
        </div>
    </div>

</section>

<!-- Estilos específicos de esta vista -->
<style>
    h1 {
        color: var(--color-acento, #ce93d8);
        font-weight: bold;
    }

    .card {
        background-color: #ce93d8;
        color: #000;
    }

    label {
        font-weight: 600;
        color: #000;
    }

    input.form-control {
        background-color: #fdfdfd;
        border: 1px solid #444;
        color: #000;
    }

    input.form-control:focus {
        border-color: #000;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.4);
    }

    .btn-success {
        background-color: #388e3c;
        border-color: #2e7d32;
    }

    .btn-secondary {
        background-color: #757575;
        border-color: #616161;
    }
</style>

</body>
</html>
