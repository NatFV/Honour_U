<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<head>
    <title>Editar Dirección</title>
</head>

<body>
<section layout:fragment="content">

    <!-- Botón de navegación arriba a la derecha -->
    <div class="d-flex justify-content-end mt-4 me-3 mb-4">
        <a href="/backoffice/direcciones" class="btn btn-outline-light">Volver a la lista de direcciones</a>
    </div>

    <!-- Imagen centrada -->
    <div class="text-center my-4">
        <img th:src="@{/img/honourU.jpg}" alt="Encabezado visual" style="max-width: 10%; max-height: 10%;">
    </div>

    <!-- Título principal -->
    <h1 class="text-center mb-4" style="color: #1a237e;">Editar Dirección</h1>

    <!-- Card del formulario -->
    <div class="card mx-auto shadow-sm p-4" style="max-width: 800px; background-color: #ffe6f0; color: #000;">
        <form th:action="@{/backoffice/direcciones/{id}/update(id=${direccion.direccionId})}" th:object="${direccion}" method="post">
            <div class="row g-3">

                <div class="col-md-6">
                    <label class="form-label text-primary">Calle</label>
                    <input type="text" th:field="*{calle}" class="form-control" required>
                </div>

                <div class="col-md-3">
                    <label class="form-label text-primary">Número</label>
                    <input type="number" th:field="*{numero}" class="form-control" required>
                </div>

                <div class="col-md-3">
                    <label class="form-label text-primary">Piso</label>
                    <input type="text" th:field="*{piso}" class="form-control" required>
                </div>

                <div class="col-md-3">
                    <label class="form-label text-primary">Letra</label>
                    <input type="text" th:field="*{letra}" class="form-control" required>
                </div>

                <div class="col-md-3">
                    <label class="form-label text-primary">Código Postal</label>
                    <input type="text" th:field="*{codigoPostal}" class="form-control">
                </div>

                <div class="col-md-6">
                    <label class="form-label text-primary">País</label>
                    <input type="text" th:field="*{pais}" class="form-control">
                </div>

                <div class="col-12">
                    <label class="form-label text-primary">Destinatario</label>
                    <input type="text" class="form-control" th:value="${direccion.destinatario.nombre}" readonly />
                </div>

                <!-- Campo oculto para mantener la relación con el destinatario -->
                <input type="hidden" th:field="*{destinatario.destinatarioId}" />

            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-success">Guardar Cambios</button>
                <a href="/backoffice/direcciones" class="btn btn-secondary ms-2">Cancelar</a>
            </div>
        </form>
    </div>

</section>

<!-- Estilos específicos -->
<style>
    h1 {
        font-weight: bold;
    }

    label {
        font-weight: 600;
        color: #000;
    }

    input.form-control {
        background-color: #fdfdfd;
        border: 1px solid #444;
        color: #000;
    }

    input.form-control:focus {
        border-color: #000;
        box-shadow: 0 0 6px rgba(0, 0, 0, 0.4);
    }

    .btn-success {
        background-color: #388e3c;
        border-color: #2e7d32;
    }

    .btn-secondary {
        background-color: #757575;
        border-color: #616161;
    }

    .card {
        border-radius: 10px;
    }
</style>

</body>
</html>
