<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <th:block layout:fragment="extra_head">
        <style>
            /* CSS adicional específico de esta página */
            .tabla-fondo th,
            .tabla-fondo td {
                background-color: rgba(255, 255, 255, 0.12);
                color: #ffffff;
            }
        </style>
    </th:block>
</head>

<body>
<section layout:fragment="content">
    <!-- Botones superiores -->
    <div class="d-flex justify-content-end mt-4 me-3 mb-3 gap-2">
        <a th:href="@{/backoffice/proyectos}" class="btn btn-success">Proyectos</a>
        <a th:href="@{/backoffice/libros}" class="btn btn-info">Libros</a>
        <a th:href="@{/backoffice/mapa-libros-v2}" class="btn btn-warning">Mundo Honour U</a>
    </div>

    <!-- Imagen centrada -->
    <div class="text-center my-4">
        <img th:src="@{/img/honourU.jpg}" alt="Encabezado visual" style="max-width: 10%; max-height: 10%;">
    </div>

    <!-- Título -->
    <h2 class="mt-4">Proyectos Existentes</h2>

    <!-- Tabla de proyectos -->
    <div class="card p-3 mt-3">
        <table class="table tabla-fondo mb-0">
            <thead>
            <tr>
                <th>Nombre del Proyecto</th>
                <th>Organizador</th>
                <th>Descripción</th>
                <th>Fecha de Finalización</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="proyecto : ${proyectos}">
                <td th:text="${proyecto.nombreProyecto}"></td>
                <td th:text="${proyecto.organizador}"></td>
                <td th:text="${proyecto.descripcion}"></td>
                <td th:text="${proyecto.plazoFinalizacion}"></td>
                <td>
                    <div class="d-flex gap-2">
                        <a th:href="@{/backoffice/proyectos/{id}/edit(id=${proyecto.proyectoId})}"
                           class="btn btn-accent btn-sm">Ver/Editar</a>
                        <a th:href="@{/backoffice/proyectos/{id}/delete(id=${proyecto.proyectoId})}"
                           class="btn btn-danger btn-sm"
                           onclick="return confirm('¿Seguro que deseas eliminar este proyecto?');">Eliminar</a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</section>


</body>
</html>
