<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionar Proyecto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    body {
        background-color: #000000; /* Fondo negro */
        color: white; /* Texto blanco */
        font-family: Arial, sans-serif;
    }

    .card {
        background-color: #66cdaa; /* Esmeralda */
        color: #000000; /* Texto negro para contraste */
    }

    .tabla-fondo th,
    .tabla-fondo td {
        background-color: #e6e6fa !important; /* Rosa lavanda */
        color: black;
    }

    h1, h2 {
        color: #ccffcc; /* Títulos en verde claro */
    }

    .top-image {
        max-width: 100%;
        height: auto;
    }
</style>
<div class="d-flex justify-content-end mt-4 me-3 mb-3">
    <!-- @define la ruta definida en el ViewController -->
    <a th:href="@{/proyectos}" class="btn btn-success me-2">Proyectos</a>
    <a th:href="@{/libros}" class="btn btn-info me-2">Libros</a>
    <a th:href="@{/mapa-libros-v2}" class="btn btn-warning">Mundo Honour U</a>

</div>
<!-- Imagen centrada en la parte superior -->
<div class="text-center my-4">
    <img th:src="@{/img/honourU.jpg}"  alt="Encabezado visual" style="max-width: 10%; max-height: 10%; ">
</div>
<body>
    <!-- Listado de proyectos  -->
    <h2 class="mt-4">Proyectos Existentes</h2>
    <table class="table tabla-fondo">
        <thead>
        <tr>
            <th>Nombre del Proyecto</th>
            <th>Organizador</th>
            <th>Descripción</th>
            <th>Fecha de Finalización</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <!-- Se recorre la lista de proyectos pasada desde el controlador y cada iteración crea una fila tr para cada proyecto donde
          se reemplaza el contenido de td con el valor real del proyecto-->
        <tr th:each="proyecto : ${proyectos}">
            <td th:text="${proyecto.nombreProyecto}"></td>
            <td th:text="${proyecto.organizador}"></td>
            <td th:text="${proyecto.descripcion}"></td>
            <td th:text="${proyecto.plazoFinalizacion}"></td>
            <td>
                <a th:href="@{/backoffice/proyectos/{id}/edit(id=${proyecto.proyectoId})}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{/backoffice/proyectos/{id}/delete(id=${proyecto.proyectoId})}" class="btn btn-danger btn-sm" onclick="return confirm('¿Estás seguro de que deseas eliminar este proyecto?');">
                    Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
