<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionar Aportaciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
<div class="container py-4">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h4 mb-0">Aportaciones del Proyecto</h1>
        <a href="/backoffice/proyectos" class="btn btn-outline-light">Volver</a>
    </div>

    <!-- Card para crear o editar la aportación -->
    <div class="card mb-4">
        <div class="card-body text-dark">
            <!-- si editMode es true se edita la aportación (rellenando id proyecto y aportación)  y si no se crea -->
            <form th:object="${aportacion}"
                  th:action="${editMode} ?
              @{/backoffice/proyectos/{id}/aportaciones/{apId}(id=${proyecto.proyectoId}, apId=${aportacion.aportacionId})} :
              @{/backoffice/proyectos/{id}/aportaciones(id=${proyecto.proyectoId})}"
                  method="post">

                <!-- Si está editando, se envía al servidor el id de la aportación, lo ponemos oculto para que el usuario
                 no modifique-->
                <input th:if="${editMode}" type="hidden" th:field="*{aportacionId}"/>

                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Mensaje</label>
                        <input th:field="*{mensaje}" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Remitente</label>
                        <input th:field="*{remitente}" class="form-control">
                    </div>

                    <div class="col-md-3">
                        <label class="form-label">Tipo de Media</label>
                        <select th:field="*{mediaType}" class="form-select">
                            <option th:value="VIDEO">Video</option>
                            <option th:value="AUDIO">Audio</option>
                            <option th:value="FOTO">Foto</option>
                            <option th:value="TEXTO">Texto</option>
                        </select>
                    </div>
                    <div class="col-md-3 d-flex align-items-end">
                        <div class="form-check">
                            <input type="checkbox" th:field="*{esVisible}" class="form-check-input" id="visibleCheck">
                            <label class="form-check-label" for="visibleCheck">Visible</label>
                        </div>
                    </div>
                </div>

                <div class="mt-3 d-flex gap-2">
                    <!--Botón guardar cambios sólo en modo edición (si no, guarda aportación si se crea una nueva)-->
                    <button type="submit" class="btn btn-success"
                            th:text="${editMode} ? 'Guardar cambios' : 'Guardar aportación'"></button>

                    <!-- Botón cancelar solo en modo edición -->
                    <a th:if="${editMode}"
                       th:href="@{/backoffice/proyectos/{id}/aportaciones(id=${proyecto.proyectoId})}"
                       class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>

    <!-- LISTA -->
    <div class="card">
        <div class="card-body text-dark">
            <h2 class="h5">Aportaciones existentes</h2>

            <p th:if="${#lists.isEmpty(aportaciones)}" class="text-muted">No hay aportaciones registradas.</p>

            <table th:if="${!#lists.isEmpty(aportaciones)}" class="table table-bordered table-sm">
                <thead class="table-light">
                <tr>
                    <th>Mensaje</th><th>Remitente</th><th>URL</th><th>Media</th><th>Visible</th><th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="ap : ${aportaciones}">
                    <td th:text="${ap.mensaje}"></td>
                    <td th:text="${ap.remitente}"></td>
                    <td><a th:href="${ap.url}" th:text="${ap.url}" target="_blank"></a></td>
                    <td th:text="${ap.mediaType}"></td>
                    <td th:text="${ap.esVisible ? 'Sí' : 'No'}"></td>
                    <td class="d-flex gap-2">
                        <!-- EDITAR en la misma página -->
                        <a th:href="@{/backoffice/proyectos/{id}/aportaciones/{apId}/edit(id=${proyecto.proyectoId}, apId=${ap.aportacionId})}"
                           class="btn btn-warning btn-sm">Editar</a>

                        <!-- ELIMINAR-->
                        <a th:href="@{/backoffice/proyectos/{projectId}/aportaciones/{aportacionId}/delete(
                            projectId=${proyecto.proyectoId},
                            aportacionId=${ap.aportacionId})}"
                           onclick="return confirm('¿Eliminar esta aportación?');"
                           class="btn btn-danger btn-sm">Eliminar</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
