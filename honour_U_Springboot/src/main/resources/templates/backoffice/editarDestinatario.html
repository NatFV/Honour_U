<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<head>
    <title>Editar Destinatario</title>
</head>

<body>
<section layout:fragment="content">

    <!-- Botón superior a la derecha -->
    <div class="d-flex justify-content-end mt-3 me-3 mb-4">
        <a href="/backoffice/libros" class="btn btn-outline-light">Volver a la lista de libros</a>
    </div>

    <!-- Card principal -->
    <div class="card mx-auto p-4" style="max-width: 800px; background-color: #90caf9; color: #000;">
        <h1 class="text-center mb-4" style="color: #1a237e;">Editar Destinatario</h1>

        <form th:action="@{/backoffice/destinatarios/{id}/update(id=${destinatario.destinatarioId})}"
              th:object="${destinatario}" method="post">

            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" th:field="*{nombre}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Apellido</label>
                <input type="text" th:field="*{apellido}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Teléfono</label>
                <input type="text" th:field="*{telefono}" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" th:field="*{email}" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Libro Asociado</label>
                <input type="text"
                       th:value="${destinatario.libro != null ? destinatario.libro.tituloLibro : 'Sin libro asignado'}"
                       class="form-control" readonly />
            </div>

            <!-- Campo oculto: envía el id del libro para que el servidor sepa qué libro está asociado al destinatario -->
            <input type="hidden" th:field="*{libro.libroId}" />

            <!-- Botones -->
            <div class="text-center mt-4 d-flex flex-wrap justify-content-center gap-3">
                <button type="submit" class="btn btn-success">Guardar Cambios</button>
                <a href="/backoffice/libros" class="btn btn-secondary">Cancelar</a>
                <a th:href="@{/backoffice/destinatarios/{id}/delete(id=${destinatario.destinatarioId})}"
                   class="btn btn-danger"
                   onclick="return confirm('¿Seguro que deseas eliminar este destinatario? Esta acción no se puede deshacer.')">
                    Eliminar Destinatario
                </a>
                <a th:href="@{/backoffice/direcciones(destinatarioId=${destinatario.destinatarioId})}"
                   class="btn btn-primary">Crear Dirección para este Destinatario</a>
            </div>
        </form>
    </div>

</section>

<!-- Estilos específicos -->
<style>
    h1 {
        font-weight: bold;
    }

    label {
        font-weight: 600;
        color: #000;
    }

    input.form-control {
        background-color: #fdfdfd;
        border: 1px solid #444;
        color: #000;
    }

    input.form-control:focus {
        border-color: #000;
        box-shadow: 0 0 6px rgba(0, 0, 0, 0.4);
    }

    .btn-success {
        background-color: #388e3c;
        border-color: #2e7d32;
    }

    .btn-secondary {
        background-color: #757575;
        border-color: #616161;
    }

    .btn-primary {
        background-color: #3949ab;
        border-color: #303f9f;
    }
</style>

</body>
</html>
