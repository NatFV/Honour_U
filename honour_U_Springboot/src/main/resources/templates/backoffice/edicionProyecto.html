<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <th:block layout:fragment="extra_head">
        <style>
            /* CSS específico de esta página */
            .card-proyecto, .card-aportaciones {
                background: rgba(255, 255, 255, 0.12);
                border: 1px solid rgba(255, 255, 255, 0.2);
                color: #ffffff;
            }

            label, .form-label {
                color: #f1f1f1;
            }

            .top-image {
                max-width: 10%;
                height: auto;
            }

            .list-group-item {
                background: rgba(255, 255, 255, 0.08);
                color: #fff;
                border: 1px solid rgba(255, 255, 255, 0.2);
                border-radius: 6px;
                margin-bottom: 0.5rem;
            }

            .list-group-item a {
                color: darkblue;
            }

            .list-group-item a:hover {
                text-decoration: underline;
            }
        </style>
    </th:block>
</head>

<body>
<section layout:fragment="content">

    <!-- Botón de navegación -->
    <div class="d-flex justify-content-end mt-4 me-3 mb-3">
        <a href="/backoffice/proyectos" class="btn btn-accent">Volver a la lista de proyectos</a>
    </div>

    <!-- Imagen centrada -->
    <div class="text-center my-4">
        <img th:src="@{/img/honourU.jpg}" alt="Encabezado visual" class="top-image">
    </div>

    <!-- Formulario de edición de proyecto -->
    <h1 class="mb-4">Editar Proyecto</h1>
    <div class="card shadow-sm card-proyecto mb-4">
        <div class="card-body">
            <form th:action="@{/backoffice/proyectos/{id}/update(id=${proyecto.proyectoId})}" th:object="${proyecto}" method="post">
                <div class="mb-3">
                    <label class="form-label">Nombre del Proyecto</label>
                    <input type="text" th:field="*{nombreProyecto}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Organizador</label>
                    <input type="text" th:field="*{organizador}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Descripción</label>
                    <textarea th:field="*{descripcion}" class="form-control" required></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">URL del Proyecto</label>
                    <input type="url" th:field="*{urlProyecto}" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label">URL del panel para el organizador</label>
                    <input type="url" th:field="*{urlAdmin}" class="form-control" readonly>
                </div>

                <div class="mb-3">
                    <label class="form-label">Plazo de Finalización</label>
                    <input type="date" th:field="*{plazoFinalizacion}" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-accent">Guardar Cambios</button>
                <a href="/backoffice/proyectos" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>

    <!-- Sección de Aportaciones -->
    <h2 class="mb-3">Aportaciones</h2>
    <div class="card shadow-sm card-aportaciones">
        <div class="card-body">
            <div th:if="${#lists.isEmpty(aportaciones)}">
                <p>No hay aportaciones para este proyecto aún.</p>
            </div>

            <ul class="list-group mb-4" th:if="${!#lists.isEmpty(aportaciones)}">
                <li class="list-group-item" th:each="aportacion : ${aportaciones}">
                    <strong th:text="${aportacion.remitente}">Remitente</strong>:
                    <span th:text="${aportacion.mensaje}">Mensaje</span><br>
                    <a th:href="${aportacion.url}" th:text="${aportacion.url}" target="_blank"></a><br>
                    <small th:text="${aportacion.esVisible ? 'Visible' : 'No visible'}"></small>
                </li>
            </ul>

            <div class="d-grid gap-2">
                <a th:href="@{/backoffice/proyectos/{id}/aportaciones(id=${proyecto.proyectoId})}" class="btn btn-accent">
                    Editar o Añadir Aportaciones
                </a>
            </div>
        </div>
    </div>

</section>

<th:block layout:fragment="scripts">
    <!-- Scripts adicionales si los necesitas -->
</th:block>
</body>
</html>
