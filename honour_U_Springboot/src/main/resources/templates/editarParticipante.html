<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Participante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000000; /* Fondo negro */
            color: white; /* Texto blanco */
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: #ebdef0; /* Rosa claro */
            padding: 2rem;
            border-radius: 8px;
            color: black; /* Texto negro dentro del container */
            margin-top: 0;
        }
    </style>
</head>
<body>

<!-- BotÃ³n arriba a la derecha -->
<div class="d-flex justify-content-end mt-3 me-4">
    <a href="/participantes" class="btn btn-secondary">Volver a Crear Participante</a>
</div>

<!-- Imagen centrada -->
<div class="text-center my-4">
    <img th:src="@{/img/honourU.jpg}" alt="Encabezado visual" style="max-width: 10%; max-height: 10%;">
</div>

<!-- Contenedor principal -->
<div class="container">
    <h1 class="mb-4">Editar Participante</h1>

    <form th:action="@{/participantes/{id}/update(id=${participante.participanteId})}" th:object="${participante}" method="post">
        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" th:field="*{nombre}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Apellido</label>
            <input type="text" th:field="*{apellido}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <a href="/participantes" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
