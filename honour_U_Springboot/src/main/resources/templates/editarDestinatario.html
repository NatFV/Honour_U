<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Destinatario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: white;
        }

        .table {
            background-color: #ffe6f0;
            padding: 2rem;
            border-radius: 8px;
            color: black;
            margin-top: 2rem;
        }

        .header-image {
            position: absolute;
            top: 10px;
            left: 10px;
            max-width: 80px;
            height: auto;
        }

        h1 {
            margin-left: 100px;
        }
    </style>
</head>
<body>
<img th:src="@{/img/honourU.jpg}" alt="Logo" class="header-image">

<div class="container">
    <h1 class="mb-4">Editar Destinatario</h1>

    <form th:action="@{/destinatarios/{id}/update(id=${destinatario.destinatarioId})}" th:object="${destinatario}" method="post">
        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" th:field="*{nombre}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Apellido</label>
            <input type="text" th:field="*{apellido}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Tel√©fono</label>
            <input type="text" th:field="*{telefono}" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control">
        </div>

        <!-- Campo para cambiar el libro relacionado -->
        <div class="mb-3">
            <label class="form-label">ID del Libro Asociado</label>
            <input type="text" th:field="*{libro.libroId}" class="form-control">
        </div>

        <button type="submit" class="btn btn-success">Guardar Cambios</button>
        <a href="/destinatarios" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
