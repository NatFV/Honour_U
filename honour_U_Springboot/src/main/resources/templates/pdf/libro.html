<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="es" xml:lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <base th:href="${baseUri}" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title th:text="${proyecto.nombreProyecto}">Libro</title>

    <style type="text/css">
        /* Página y márgenes */
        @page { size: A4; margin: 20mm; }

        /* Variables de espaciado (mm imprime mejor que px) */
        :root {
            --space-1: 4mm;
            --space-2: 6mm;
            --space-3: 10mm;
            --content-width: 160mm; /* ancho legible en A4 */
        }

        html, body { margin: 0; padding: 0; }
        body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; color:#222; }

        /* Cada .page es una hoja */
        .page {
            display: block;
            page-break-after: always;   /* compat */
            break-after: page;
            box-sizing: border-box;
        }
        .page:last-child { page-break-after: auto; }

        /* Contenedor centrado y de ancho legible */
        .page .narrow {
            max-width: var(--content-width);
            margin: 0 auto;
        }

        /* Página en blanco: caja vacía que contiene un relleno con altura de la hoja útil */
        .page.blank .fill {
            height: calc(297mm - 40mm); /* alto A4 - márgenes @page */
        }

        h1,h2,h3 { margin: 0 0 var(--space-1) 0; padding: 0; line-height: 1.15; }

        /* Tipografía de títulos más elegante */
        .portada h1,
        .indice h2,
        .normal h3 {
            font-family: "Playfair Display", Georgia, "Times New Roman", Times, serif;
        }

        .msg {
            white-space: pre-wrap;
            line-height: 1.6;
            margin-top: 12px;
            margin-bottom: var(--space-2); /* más aire antes de imágenes */
        }

        .thumb { max-width: 100%; max-height: 500px; display:block; margin: 10px auto; }
        .muted { color:#777; font-size: 12px; }

        /* Portada más centrada y con aire */
        .portada h1 {
            text-align: center;
            font-weight: 700;
            font-size: 60pt;
            letter-spacing: 0.2px;
            margin-bottom: 80px;
            text-wrap: balance;
        }
        .portada img[th\\:src] {
            display: block;
            width: 100%;
            height: 420px;
            object-fit: cover;
            border-radius: 40px;
            margin: var(--space-2) auto 0 auto;
            box-shadow: 0 6px 24px rgba(0,0,0,0.08);
        }
        .portada .thumbs {
            display:grid;
            grid-template-columns:repeat(4,1fr);
            gap: 8px;
            max-width: var(--content-width);
            margin: var(--space-1) auto 0 auto;
        }
        .portada .thumbs img {
            width:100%; height:84px; object-fit:cover; border-radius:6px;
        }

        /* Índice centrado visualmente */
        .indice h2 {
            text-align:center;
            margin-bottom: var(--space-2);
        }
        .indice .toc {
            padding-left: 0;
            list-style: none;
            max-width: var(--content-width);
            margin: 0 auto;
        }
        .toc li {
            display: flex;
            align-items: baseline;
            gap: 12px;
            margin: 4px 0;
        }
        .toc a {
            text-decoration: none;
            color: #222;
            max-width: 75%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        /* número de página real del destino (si está soportado) */
        .toc a::after {
            content: target-counter(attr(href url), page);
        }
        .dot-fill {
            flex: 1 1 auto;
            border-bottom: 1px dotted #999;
            transform: translateY(-3px);
            margin: 0 6px;
        }

        /* Bloques de medios con separación constante */
        .media {
            margin-top: var(--space-2);
        }

        /* Imágenes en páginas normales: centradas y con radio */
        .normal .media img {
            display:block;
            max-width:100%;
            height:auto;
            margin: 8px auto 0 auto;
            border-radius:6px;
        }
    </style>
</head>
<body>

<!-- Iteramos UNA vez en orden -->
<th:block th:each="a : ${paginas}">

    <!-- PORTADA -->
    <section th:if="${a.pageType.name() == 'PORTADA'}" class="page portada" th:attr="id=${'p' + a.aportacionId}">
        <div class="narrow">
            <h1 th:text="${a.mensaje}">Título del homenaje</h1>

            <img th:if="${a.mediaUrls != null && !a.mediaUrls.isEmpty()}"
                 th:src="${baseUri + a.mediaUrls[0]}" />

            <div class="thumbs"
                 th:if="${a.mediaUrls != null && a.mediaUrls.size() > 1}">
                <img th:each="u,iter : ${a.mediaUrls}"
                     th:if="${iter.index > 0 && iter.index < 5}"
                     th:src="${baseUri + u}" />
            </div>
        </div>
    </section>

    <!-- ÍNDICE -->
    <section th:if="${a.pageType.name() == 'INDICE'}" class="page indice" th:attr="id=${'p' + a.aportacionId}">
        <div class="narrow">
            <h2>Índice</h2>
            <ol class="toc">
                <!-- Solo páginas normales NO vacías -->
                <li th:each="n : ${paginas}"
                    th:if="${n.pageType.name() == 'NORMAL'
                           and !(#strings.isEmpty(n.remitente)
                                 and #strings.isEmpty(n.mensaje)
                                 and (n.mediaUrls == null or n.mediaUrls.isEmpty()))}">
                    <a th:href="${'#p' + n.aportacionId}"
                       th:text="${#strings.isEmpty(n.remitente) ? 'Anónimo' : n.remitente}">Anónimo</a>
                    <span class="dot-fill"></span>
                    <span></span>
                </li>
            </ol>
        </div>
    </section>

    <!-- NORMAL -->
    <section th:if="${a.pageType.name() == 'NORMAL'}" class="page normal" th:attr="id=${'p' + a.aportacionId}">
        <div class="narrow">
            <h3 th:text="${#strings.isEmpty(a.remitente) ? 'Anónimo' : a.remitente}">Anónimo</h3>
            <div class="msg" th:text="${a.mensaje}">Mensaje…</div>

            <div class="media" th:if="${a.mediaUrls != null && !a.mediaUrls.isEmpty()}">
                <img th:each="u : ${a.mediaUrls}" th:src="${baseUri + u}" />
            </div>
        </div>
    </section>

    <!-- BLANCA -->
    <section th:if="${a.pageType.name() == 'BLANCA'}" class="page blank" th:attr="id=${'p' + a.aportacionId}">
        <!-- Relleno de altura completa + carácter invisible para evitar colapso -->
        <div class="fill">&#8203;</div>
    </section>

</th:block>

</body>
</html>
