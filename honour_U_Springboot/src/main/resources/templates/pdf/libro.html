<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="es" xml:lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <base th:href="${baseUri}" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title th:text="${proyecto.nombreProyecto}">Libro</title>

    <style type="text/css">
        /* Página y márgenes */
        @page { size: A4; margin: 20mm; }

        html, body { margin: 0; padding: 0; }
        body { font-family: sans-serif; color:#222; }

        /* Cada .page es una hoja */
        .page {
            display: block;
            page-break-after: always;   /* compat */
            break-after: page;
            /* no usamos min-height aquí; para BLANCA ponemos un relleno con height fijo */
            box-sizing: border-box;
        }
        .page:last-child { page-break-after: auto; }

        /* Página en blanco: caja vacía que contiene un relleno con altura de la hoja útil */
        .page.blank .fill {
            height: calc(297mm - 40mm); /* alto A4 - márgenes @page */
        }

        h1,h2,h3 { margin: 0 0 10px 0; padding: 0; }
        .msg { white-space: pre-wrap; line-height: 1.5; margin-top: 12px; }
        .thumb { max-width: 100%; max-height: 500px; display:block; margin: 10px auto; }
        .muted { color:#777; font-size: 12px; }

        /* Índice */
        .toc { padding-left: 0; list-style: none; }
        .toc li {
            display: flex;
            align-items: baseline;
            gap: 12px;
            margin: 4px 0;
        }
        .toc a {
            text-decoration: none;
            color: #222;
            max-width: 75%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        /* número de página real del destino (si está soportado) */
        .toc a::after {
            content: target-counter(attr(href url), page);
        }
        .dot-fill {
            flex: 1 1 auto;
            border-bottom: 1px dotted #999;
            transform: translateY(-3px);
            margin: 0 6px;
        }
    </style>
</head>
<body>

<!-- Iteramos UNA vez en orden -->
<th:block th:each="a : ${paginas}">

    <!-- PORTADA -->
    <section th:if="${a.pageType.name() == 'PORTADA'}" class="page portada" th:attr="id=${'p' + a.aportacionId}">
        <h1 th:text="${a.mensaje}">Título del homenaje</h1>

        <img th:if="${a.mediaUrls != null && !a.mediaUrls.isEmpty()}"
             th:src="${baseUri + a.mediaUrls[0]}"
             style="width:100%; height:420px; object-fit:cover; border-radius:8px;" />

        <div th:if="${a.mediaUrls != null && a.mediaUrls.size() > 1}"
             style="display:grid; grid-template-columns:repeat(4,1fr); gap:8px; margin-top:12px;">
            <img th:each="u,iter : ${a.mediaUrls}"
                 th:if="${iter.index > 0 && iter.index < 5}"
                 th:src="${baseUri + u}"
                 style="width:100%; height:84px; object-fit:cover; border-radius:6px;" />
        </div>
    </section>

    <!-- ÍNDICE -->
    <section th:if="${a.pageType.name() == 'INDICE'}" class="page indice" th:attr="id=${'p' + a.aportacionId}">
        <h2>Índice</h2>
        <ol class="toc">
            <!-- Solo páginas normales NO vacías -->
            <li th:each="n : ${paginas}"
                th:if="${n.pageType.name() == 'NORMAL'
                       and !(#strings.isEmpty(n.remitente)
                             and #strings.isEmpty(n.mensaje)
                             and (n.mediaUrls == null or n.mediaUrls.isEmpty()))}">
                <a th:href="${'#p' + n.aportacionId}"
                   th:text="${#strings.isEmpty(n.remitente) ? 'Anónimo' : n.remitente}">Anónimo</a>
                <span class="dot-fill"></span>
                <span></span>
            </li>
        </ol>
    </section>

    <!-- NORMAL -->
    <section th:if="${a.pageType.name() == 'NORMAL'}" class="page normal" th:attr="id=${'p' + a.aportacionId}">
        <h3 th:text="${#strings.isEmpty(a.remitente) ? 'Anónimo' : a.remitente}">Anónimo</h3>
        <div class="msg" th:text="${a.mensaje}">Mensaje…</div>

        <div th:if="${a.mediaUrls != null && !a.mediaUrls.isEmpty()}">
            <img th:each="u : ${a.mediaUrls}" th:src="${baseUri + u}"
                 style="max-width:100%; height:auto; margin-top:10px; border-radius:6px;" />
        </div>
    </section>

    <!-- BLANCA -->
    <section th:if="${a.pageType.name() == 'BLANCA'}" class="page blank" th:attr="id=${'p' + a.aportacionId}">
        <!-- Relleno de altura completa + carácter invisible para evitar colapso -->
        <div class="fill">&#8203;</div>
    </section>

</th:block>

</body>
</html>
