<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="es" xml:lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <base th:href="${baseUri}" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title th:text="${proyecto.nombreProyecto}">Libro</title>

    <style type="text/css">
        @page { size: A4; margin: 20mm; }
        body { font-family: sans-serif; color:#222; }
        .page { page-break-after: always;   /* compat */
            break-after: page;  }
        /* Fuerza que una página “vacía” siga ocupando una hoja */
        .page.blank {
            min-height: 250mm;          /* algo menos que A4 interno (depende de margin @page) */
        }
        h1,h2,h3 { margin: 0 0 10px 0; padding: 0; }
        .msg { white-space: pre-wrap; line-height: 1.5; margin-top: 12px; }
        .thumb { max-width: 100%; max-height: 500px; display:block; margin: 10px auto; }
        .muted { color:#777; font-size: 12px; }

        /* Índice */
        .toc { padding-left: 0; list-style: none; }
        .toc li {
            display: flex;
            align-items: baseline;
            gap: 12px;
            margin: 4px 0;
        }
        .toc a {
            text-decoration: none;
            color: #222;
            max-width: 75%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        /* número de página real del destino */
        .toc a::after {
            content: target-counter(attr(href url), page);
        }
        .dot-fill {
            flex: 1 1 auto;
            border-bottom: 1px dotted #999;
            transform: translateY(-3px);
            margin: 0 6px;
        }
    </style>
</head>
<body>

<!-- ================= PORTADA (si existe) ================= -->
<th:block th:each="a : ${paginas}" th:if="${a.pageType.name() == 'PORTADA'}">
    <section class="page portada">
        <h1 th:text="${a.mensaje}">Título del homenaje</h1>

        <!-- Hero: primera imagen -->
        <img th:if="${a.mediaUrls != null and !a.mediaUrls.isEmpty()}"
             th:src="${baseUri + a.mediaUrls[0]}"
             style="width:100%; height:420px; object-fit:cover; border-radius:8px;" />

        <!-- Collage opcional (hasta 4) -->
        <div th:if="${a.mediaUrls != null and a.mediaUrls.size() > 1}"
             style="display:grid; grid-template-columns:repeat(4,1fr); gap:8px; margin-top:12px;">
            <img th:each="u,iter : ${a.mediaUrls}"
                 th:if="${iter.index > 0 and iter.index < 5}"
                 th:src="${baseUri + u}"
                 style="width:100%; height:84px; object-fit:cover; border-radius:6px;" />
        </div>
    </section>
</th:block>

<!-- ================= ÍNDICE (si existe) ================= -->
<th:block th:each="idx : ${paginas}" th:if="${idx.pageType.name() == 'INDICE'}">
    <section class="page indice">
        <h2>Índice</h2>
        <ol class="toc">
            <li th:each="a : ${paginas}"
                th:if="${a.pageType.name() == 'NORMAL'
                  and !(#strings.isEmpty(a.remitente)
                        and #strings.isEmpty(a.mensaje)
                        and (a.mediaUrls == null or a.mediaUrls.isEmpty()))}">
                <a th:href="${'#p' + a.aportacionId}"
                   th:text="${#strings.isEmpty(a.remitente) ? 'Anónimo' : a.remitente}">Anónimo</a>
                <span class="dot-fill"></span>
                <span></span>
            </li>
        </ol>
    </section>
</th:block>



<!-- ============ PÁGINAS NORMALES EN ORDEN ============ -->
<th:block th:each="a : ${paginas}" th:if="${a.pageType.name() == 'NORMAL'}">
    <section class="page normal"
             th:classappend="${#strings.isEmpty(a.remitente)
                            and #strings.isEmpty(a.mensaje)
                            and (a.mediaUrls == null or a.mediaUrls.isEmpty())} ? ' blank' : ''"
             th:attr="id=${'p' + a.aportacionId}">

        <!-- Si ES página en blanco: no mostrar nada, solo ocupar la hoja -->
        <th:block th:if="${#strings.isEmpty(a.remitente)
                      and #strings.isEmpty(a.mensaje)
                      and (a.mediaUrls == null or a.mediaUrls.isEmpty())}">
            <!-- Espaciador para que la hoja exista -->
            <div style="height: 240mm;"></div>
        </th:block>

        <!-- Si NO es página en blanco: contenido normal -->
        <th:block th:unless="${#strings.isEmpty(a.remitente)
                          and #strings.isEmpty(a.mensaje)
                          and (a.mediaUrls == null or a.mediaUrls.isEmpty())}">
            <h3 th:text="${#strings.isEmpty(a.remitente) ? 'Anónimo' : a.remitente}">Anónimo</h3>
            <div class="msg" th:text="${a.mensaje}">Mensaje…</div>

            <div th:if="${a.mediaUrls != null and !a.mediaUrls.isEmpty()}">
                <img th:each="u : ${a.mediaUrls}" th:src="${baseUri + u}"
                     style="max-width:100%; height:auto; margin-top:10px; border-radius:6px;" />
            </div>
        </th:block>
    </section>
</th:block>


</body>
</html>
