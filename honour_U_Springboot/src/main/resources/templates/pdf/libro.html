<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="es" xml:lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <base th:href="${baseUri}" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title th:text="${proyecto.nombreProyecto}">Libro</title>

    <style type="text/css">
        /* Página y márgenes */
        @page { size: A4; margin: 20mm; }
        /*Ponemos margin y padding 0 para quitar los márgenes predeterminados del navegador*/
        html, body { margin: 0; padding: 0; }
        body { font-family: system-ui, sans-serif; }


        /* Cada .page es una hoja */
        .page {
            display: block;
            page-break-after: always;   /* propiedad antigua (compatibilidad) */
            break-after: page;
            box-sizing: border-box;
        }
        .page:last-child { page-break-after: auto; } /*La última página le quita el salto para
        que no haya hoja en blanco al final*/

        /* Contenedor centrado y de ancho legible */
        .page .narrow {
            max-width: 160mm;
            margin: 0 auto;

        }


        /* Página en blanco: caja vacía que contiene un relleno con altura de la hoja útil */
        .page.blank .fill {
            height: calc(297mm - 40mm); /* alto A4 - márgenes @page */
        }

        h1,h2,h3 { margin: 0 0 4mm 0; padding: 0; line-height: 1.15; }

        .msg {
            white-space: pre-wrap;
            line-height: 1.6;
            font-size: 20pt;
            margin-top: 15px;
            margin-bottom: 6mm;
            font-style: italic;
            text-align: center;
        }

        .thumb { max-width: 100%; max-height: 500px; display:block; margin: 10px auto; }
        .muted { color:#777; font-size: 12px; }

        @page :first { margin: 0; }               /* quita el margen de la 1ª página */
        .page.portada {                            /* pinta el fondo de la hoja */
            background-color: #65a3ff;
            color: white;
            min-height: 297mm;
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
        }

        .page.portada .narrow {
            max-width: none;        /* ← quita el tope de 160 mm SOLO en portada */
            padding: 30mm;            /* “márgenes” internos para la portada */
            box-sizing: border-box;   /* mantiene la columna en 160mm sin crecer por el padding */
            display: flex;
            flex-direction: column;
            text-align: center;
        }

        .portada h1{
            text-align: center;
            font-weight: 700;
            font-size: 60pt;
            letter-spacing: 0.2px;
            margin-bottom: 20mm;
            color: white;

        }

        .page.portada .narrow > img {
            display: inline-block;
            margin-top: 25mm;
            margin: 25mm auto 0 !important;  /* centra y separa */
            width: auto;                      /* que no fuerce 100% */
            max-width: 100%;                  /* pero no se salga */
            height: auto;
            border-radius: 40px;
            box-shadow: 0 6px 24px rgba(0,0,0,0.08);
        }

        /*Índice*/
        .indice h2 {
            text-align:center;
            font-size: 35pt;
            margin-bottom: 40px;
            margin-bottom: 6mm;

        }
        /*Contenedor de la lista de entradas*/
        .indice .toc {
            padding: 6mm 0;
            padding-left: 0;
            list-style: none;
            max-width: 160mm;
            margin: 0 auto;
            background-color: #b0d4ff;
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
        }

        /*Cada fila del índice*/
        .toc li {
            display: flex;
            align-items: baseline;
            gap: 12px;
            margin: 4px 0;
            font-size: 25px;
            text-align: center;
            color: #b0d4ff;

        }
        /* Bloques de medios con separación constante */
        .media {
            margin-top: 15mm;
            text-align: center;
        }

        /* Imágenes en páginas normales: centradas y con radio */
        .normal .media img {
            display:block;
            max-width:100%;
            height:auto;
            margin: 8px auto 0 auto;
            border-radius:6px;
            display: inline-block;

        }

        .remitente{
            font-size: 40px;
            font-weight: 600;
            margin-bottom: 4mm;
            text-align: center;
            color: #1a237e;
        }
    </style>
</head>
<body>

<!-- Iteramos UNA vez en orden -->
<th:block th:each="a : ${paginas}">

    <!-- PORTADA -->
    <section th:if="${a.pageType.name() == 'PORTADA'}" class="page portada" th:attr="id=${'p' + a.aportacionId}">
        <div class="narrow">
            <h1 th:text="${a.mensaje}">Título del homenaje</h1>

            <img th:if="${a.mediaUrls != null && !a.mediaUrls.isEmpty()}"
                 th:src="${baseUri + a.mediaUrls[0]}" />

            <div class="thumbs"
                 th:if="${a.mediaUrls != null && a.mediaUrls.size() > 1}">
                <img th:each="u,iter : ${a.mediaUrls}"
                     th:if="${iter.index > 0 && iter.index < 5}"
                     th:src="${baseUri + u}" />
            </div>
        </div>
    </section>

    <!-- ÍNDICE -->
    <section th:if="${a.pageType.name() == 'INDICE'}" class="page indice" th:attr="id=${'p' + a.aportacionId}">
        <div class="narrow">
            <h2>Índice</h2>
            <ol class="toc">
                <!-- Solo páginas normales NO vacías -->
                <li th:each="n : ${paginas}"
                    th:if="${n.pageType.name() == 'NORMAL'
                           and !(#strings.isEmpty(n.remitente)
                                 and #strings.isEmpty(n.mensaje)
                                 and (n.mediaUrls == null or n.mediaUrls.isEmpty()))}">
                    <a th:href="${'#p' + n.aportacionId}"
                       th:text="${#strings.isEmpty(n.remitente) ? 'Anónimo' : n.remitente}">Anónimo</a>
                    <span class="dot-fill"></span>
                    <span></span>
                </li>
            </ol>
        </div>
    </section>

    <!-- NORMAL -->
    <section th:if="${a.pageType.name() == 'NORMAL'}" class="page normal" th:attr="id=${'p' + a.aportacionId}">
        <div class="narrow">
            <div class="remitente" th:text="${#strings.isEmpty(a.remitente) ? 'Anónimo' : a.remitente}">Anónimo</div>
            <div class="msg" th:text="${a.mensaje}">Mensaje…</div>

            <div class="media" th:if="${a.mediaUrls != null && !a.mediaUrls.isEmpty()}">
                <img th:each="u : ${a.mediaUrls}" th:src="${baseUri + u}" />
            </div>
        </div>
    </section>

    <!-- BLANCA -->
    <section th:if="${a.pageType.name() == 'BLANCA'}" class="page blank" th:attr="id=${'p' + a.aportacionId}">
        <!-- Relleno de altura completa + carácter invisible para evitar colapso -->
        <div class="fill">&#8203;</div>
    </section>

</th:block>

</body>
</html>
