<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Proyecto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000000; /* Fondo negro */
            color: white; /* Texto general blanco */
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: #ffe6f0; /* Rosa muy claro */
            padding: 2rem;
            border-radius: 8px;
            color: black; /* Texto negro dentro del container */
            margin-top: 2rem;
        }

        .header-image {
            position: absolute;
            top: 10px;
            left: 10px;
            max-width: 80px;
            height: auto;
        }

        h1 {
            margin-left: 100px; /* Para que no se solape con la imagen */
        }
    </style>
</head>
<body>
<!-- Imagen arriba a la izquierda -->
<img th:src="@{/img/honourU.jpg}" alt="Logo" class="header-image">
<div class="container">
    <h1 class="mb-4">Editar Proyecto</h1>

    <form th:action="@{/proyectos/{id}/update(id=${proyecto.proyectoId})}" th:object="${proyecto}" method="post">
        <div class="mb-3">
            <label class="form-label">Nombre del Proyecto</label>
            <input type="text" th:field="*{nombreProyecto}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Organizador</label>
            <input type="text" th:field="*{organizador}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Descripción</label>
            <textarea th:field="*{descripcion}" class="form-control" required></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">URL del Proyecto</label>
            <input type="url" th:field="*{urlProyecto}" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Plazo de Finalización</label>
            <input type="date" th:field="*{plazoFinalizacion}" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <a href="/proyectos" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
