<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestionar Participantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Reutiliza estilos de tus otros templates */
    </style>
</head>
<body>
<img th:src="@{/img/honourU.jpg}" alt="Logo" class="header-image">

<div class="container">
    <h1>Gestionar Participantes de "<span th:text="${proyecto.nombreProyecto}">Proyecto</span>"</h1>

    <!-- Lista de participantes -->
    <h3 class="mt-4">Participantes Existentes</h3>
    <div th:if="${#lists.isEmpty(participantes)}">
        <p>No hay participantes para este proyecto aún.</p>
    </div>
    <ul class="list-group" th:if="${!#lists.isEmpty(participantes)}">
        <li class="list-group-item" th:each="participante : ${participantes}">
            <strong th:text="${participante.nombre + ' ' + participante.apellido}">Nombre Apellido</strong> -
            <span th:text="${participante.email}">Email</span>
            <div class="mt-2">
                <a th:href="@{/participantes/{id}/edit(id=${participante.participanteId})}" class="btn btn-sm btn-warning">Editar</a>
                <a th:href="@{/participantes/{id}/delete(id=${participante.participanteId})}" class="btn btn-sm btn-danger"
                   onclick="return confirm('¿Seguro que quieres eliminar este participante?')">Eliminar</a>
            </div>
        </li>
    </ul>

    <!-- Formulario de nuevo participante -->
    <div class="form-section mt-4">
        <h4>Agregar Nuevo Participante</h4>
        <form th:action="@{/participantes/proyectos/{id}(id=${proyecto.proyectoId})}" method="post" th:object="${nuevoParticipante}">
            <div class="mb-3">
                <label>Nombre</label>
                <input type="text" th:field="*{nombre}" class="form-control" required />
            </div>
            <div class="mb-3">
                <label>Apellido</label>
                <input type="text" th:field="*{apellido}" class="form-control" required />
            </div>
            <div class="mb-3">
                <label>Email</label>
                <input type="email" th:field="*{email}" class="form-control" required />
            </div>
            <button type="submit" class="btn btn-success">Agregar Participante</button>
        </form>
    </div>

    <!-- Botón para volver a gestionar aportaciones -->
    <div class="mt-4">
        <a th:href="@{/proyectos/{id}/aportaciones(id=${proyecto.proyectoId})}" class="btn btn-secondary">Volver a Aportaciones</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
