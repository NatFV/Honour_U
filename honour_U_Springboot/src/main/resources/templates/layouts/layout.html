<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Libro de Homenaje</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --accent: #00a896;
            --accent-hover: #029e89;
            --text-light: #ffffff;
            --card-bg: rgba(255, 255, 255, 0.12);
            --card-border: rgba(255, 255, 255, 0.2);
        }

        body {
            background: radial-gradient(circle at top left, #2b2b2b, #336699, #3399aa, #66cccc);
            color: var(--text-light);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            margin: 0;
            position: relative;
            overflow-x: hidden;
        }

        /** Agrega una capa oscura encima del fondo para dar efecto profundidad*/
        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.18);
            z-index: -1;
        }
        /**Asegura que el contenido principal esté encima de la capa oscura*/
        .container {
            position: relative;
            z-index: 1;
        }

        /**Estilo tarjetas del formulario */
        .card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.18);
            color: var(--text-light);
        }

        .btn-accent {
            background-color: var(--accent);
            color: #fff;
            border: none;
            font-weight: 500;
            transition: background 0.3s ease; /**Suaviza el cambio cuando se pasa el ratón por encima del botón*/
        }

        .btn-accent:hover {
            background-color: var(--accent-hover);
        }

        h1, h2, h3 {
            color: #ff5c7b;
            font-weight: 600;
        }

        label {
            color: #f1f1f1;
        }

        a {
            color: var(--accent);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Hace que la página aparezca suavemente cuando se carga */
        .fade-in {
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /** Estilos para tarjetas de aportaciones (sobreescribe al estilo anterior) */
        .row .card {
            background-color: #ffffff; /* fondo blanco */
            color: #000000;            /* texto negro */
            border: 1px solid #ddd;    /* borde sutil */
            border-radius: 6px;
        }

        .row .card .card-title {
            color: #000000; /* título en negro */
            font-weight: 600;
        }

        .row .card .card-text {
            color: black; /* texto del mensaje en negro */
        }

        .row .card .badge {
            font-size: 0.75rem;
        }
    </style>

    <th:block layout:fragment="extra_head"></th:block>
</head>

<body class="fade-in">
<div class="container py-4">
    <section layout:fragment="content"></section>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<th:block layout:fragment="scripts"></th:block>
</body>
</html>
