<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gestionar Libro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<style>
    body {
        background-color: #1a237e ;
        color: white;
        font-family: Arial, sans-serif;
    }

    .card {
        background-color: #ce93d8  ;
        color: #000000;
    }

    .tabla-fondo th,
    .tabla-fondo td {
        background-color: #e6e6fa !important;
        color: black;
    }

    h1, h2 {
        color: #ce93d8 ;
    }

    .top-image {
        max-width: 100%;
        height: auto;
    }
</style>
<div class="d-flex justify-content-end mt-3 me-3 mb-3">
    <a th:href="@{/proyectos}" class="btn btn-success me-2">Proyectos</a>
    <a th:href="@{/libros}" class="btn btn-info me-2">Libros</a>
    <a th:href="@{/mapa-libros-v2}" class="btn btn-warning">Mundo Honour U</a>
</div>
<!-- Imagen centrada en la parte superior -->
<div class="text-center my-4">

    <img th:src="@{/img/imagenLibro.jpg}" alt="Encabezado visual" style="max-width: 20%; max-height: 20%;" />
</div>

<body>
<div class="container">
    <h1 class="mb-4">Crea tu libro</h1>

    <!-- Formulario para crear o editar un libro -->
    <div class="card shadow-sm">
        <div class="card-body">
            <form th:action="@{/libros}" th:object="${libro}" method="post">
                <div class="mb-3">
                    <label for="tituloLibro" class="form-label">Título del Libro</label>
                    <input type="text" id="tituloLibro" th:field="*{tituloLibro}" class="form-control" placeholder="Título del libro" required />
                </div>

                <div class="mb-3">
                    <label for="formato" class="form-label">Formato</label>
                    <input type="text" id="formato" th:field="*{formato}" class="form-control" placeholder="Ejemplo: PDF, EPUB..." required />
                </div>

                <div class="mb-3">
                    <label for="copias" class="form-label">Número de Copias</label>
                    <input type="number" id="copias" th:field="*{copias}" class="form-control" placeholder="Cantidad de copias" required />
                </div>

                <div class="mb-3">
                    <label for="paginas" class="form-label">Número de Páginas</label>
                    <input type="number" id="paginas" th:field="*{paginas}" class="form-control" placeholder="Cantidad de páginas" required />
                </div>

                <!-- Asociación con proyecto -->
                <div class="mb-3">
                    <label for="proyecto" class="form-label">Proyecto Asociado</label>
                    <!-- Aquí se envía solo el ID del proyecto -->
                    <select id="proyecto" name="proyecto.proyectoId" class="form-select" required>
                        <option value="" disabled selected>Selecciona un proyecto</option>
                        <option th:each="proyecto : ${proyectos}"
                                th:value="${proyecto.proyectoId}"
                                th:text="${proyecto.nombreProyecto}">
                        </option>
                    </select>
                </div>

                <button type="submit" class="btn btn-success">Guardar Libro</button>
            </form>
        </div>
    </div>

    <!-- Listado de libros -->
    <h2 class="mt-4">Libros Existentes</h2>
    <table class="table tabla-fondo">
        <thead>
        <tr>
            <th>Título</th>
            <th>Formato</th>
            <th>Copias</th>
            <th>Páginas</th>
            <th>Proyecto</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="libro : ${libros}">
            <td th:text="${libro.tituloLibro}"></td>
            <td th:text="${libro.formato}"></td>
            <td th:text="${libro.copias}"></td>
            <td th:text="${libro.paginas}"></td>
            <td th:text="${libro.proyecto != null ? libro.proyecto.nombreProyecto : 'Sin proyecto'}"></td>
            <td>
                <a th:href="@{/libros/{id}/edit(id=${libro.libroId})}" class="btn btn-warning btn-sm">Editar</a>
                <span th:if="${libro.destinatario != null}">
                    <a th:href="@{/destinatarios/{id}/edit(id=${libro.destinatario.destinatarioId})}" class="btn btn-info btn-sm ms-1">Editar Destinatario</a>
                </span>
                <span th:if="${libro.destinatario == null}">
                    <a th:href="@{/destinatarios(libroId=${libro.libroId})}" class="btn btn-primary btn-sm ms-1">Crear Destinatario</a>
                </span>
                <a th:href="@{/libros/{id}/delete(id=${libro.libroId})}" class="btn btn-danger btn-sm">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
