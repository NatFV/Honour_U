<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Destinatarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a237e;
            color: white;
        }

        .custom-container {
            background-color: #90caf9;
            padding: 2rem;
            border-radius: 8px;
            color: black;
            margin: 2rem auto;
            max-width: 1000px;
        }

        .header-image {
            position: absolute;
            top: 10px;
            left: 10px;
            max-width: 120px;
            height: auto;
        }

        h1, h2 {
            margin-left: 140px;
        }

        .top-right {
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>

<img th:src="@{/img/honourU.jpg}" alt="Logo" class="header-image">
<div class="top-right">
    <a href="/libros" class="btn btn-outline-light">Volver a Libros</a>
</div>

<!-- Caja: Añadir destinatarios -->
<div class="custom-container">
    <h1 class="mb-4">Añadir Destinatarios</h1>

    <form th:action="@{/destinatarios}" th:object="${destinatario}" method="post">
        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" th:field="*{nombre}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Apellido</label>
            <input type="text" th:field="*{apellido}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Teléfono</label>
            <input type="text" th:field="*{telefono}" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Libro Asociado</label>
            <input type="text" th:value="${destinatario.libro != null ? destinatario.libro.tituloLibro : ''}" class="form-control" disabled/>
            <input type="hidden" th:field="*{libro.libroId}"/>
        </div>

        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="/libros" class="btn btn-danger ms-2">Cancelar</a>
    </form>
</div>

<!-- Caja: Lista de destinatarios -->
<div class="custom-container">
    <h2 class="mt-4">Lista de Destinatarios</h2>
    <table class="table table-striped table-bordered mt-3">
        <thead class="table-dark">
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Teléfono</th>
            <th>Email</th>
            <th>ID Libro</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="dest : ${destinatarios}">
            <td th:text="${dest.nombre}">Nombre</td>
            <td th:text="${dest.apellido}">Apellido</td>
            <td th:text="${dest.telefono}">Teléfono</td>
            <td th:text="${dest.email}">Email</td>
            <td th:text="${dest.libro != null ? dest.libro.libroId : 'N/A'}">Libro</td>
            <td>
                <a th:href="@{/destinatarios/{id}/edit(id=${dest.destinatarioId})}" class="btn btn-sm btn-warning">Editar</a>
                <a th:href="@{/destinatarios/{id}/delete(id=${dest.destinatarioId})}" class="btn btn-sm btn-danger"
                   onclick="return confirm('¿Estás seguro que deseas eliminar este destinatario?');">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
