<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Destinatarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: white;
        }

        .container {
            background-color: #ffe6f0;
            padding: 2rem;
            border-radius: 8px;
            color: black;
            margin-top: 2rem;
        }

        .header-image {
            position: absolute;
            top: 10px;
            left: 10px;
            max-width: 80px;
            height: auto;
        }

        h1 {
            margin-left: 100px;
        }
    </style>
</head>
<body>
<img th:src="@{/img/honourU.jpg}" alt="Logo" class="header-image">

<div class="container">
    <h1 class="mb-4">Gestionar Destinatarios</h1>

    <form th:action="@{/destinatarios}" th:object="${destinatario}" method="post">
        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" th:field="*{nombre}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Apellido</label>
            <input type="text" th:field="*{apellido}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Teléfono</label>
            <input type="text" th:field="*{telefono}" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control">
        </div>

        <!-- Si quieres mostrar el libro asociado -->
        <div class="mb-3">
            <label class="form-label">ID del Libro Asociado</label>
            <input type="text" th:field="*{libro.libroId}" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary">Agregar</button>
    </form>

    <hr>

    <h2 class="mt-4">Lista de Destinatarios</h2>
    <table class="table table-striped table-bordered mt-3">
        <thead class="table-dark">
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Teléfono</th>
            <th>Email</th>
            <th>ID Libro</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="dest : ${destinatarios}">
            <td th:text="${dest.nombre}">Nombre</td>
            <td th:text="${dest.apellido}">Apellido</td>
            <td th:text="${dest.telefono}">Teléfono</td>
            <td th:text="${dest.email}">Email</td>
            <td th:text="${dest.libro != null ? dest.libro.libroId : 'N/A'}">Libro</td>
            <td>
                <a th:href="@{/destinatarios/{id}/edit(id=${dest.destinatarioId})}" class="btn btn-sm btn-warning">Editar</a>
                <a th:href="@{/destinatarios/{id}/delete(id=${dest.destinatarioId})}" class="btn btn-sm btn-danger"
                   onclick="return confirm('¿Estás seguro que deseas eliminar este destinatario?');">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
