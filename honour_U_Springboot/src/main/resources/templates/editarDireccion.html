<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Dirección</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000000;
            color: white;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: #ffe6f0;
            padding: 2rem;
            border-radius: 8px;
            color: black;
            margin-top: 2rem;
        }

        .header-image {
            position: absolute;
            top: 10px;
            left: 10px;
            max-width: 80px;
            height: auto;
        }

        h1 {
            margin-left: 100px;
        }
    </style>
</head>
<body>
<img th:src="@{/img/honourU.jpg}" alt="Logo" class="header-image">
<div class="container">
    <h1 class="mb-4">Editar Dirección</h1>

    <form th:action="@{/direcciones/{id}/update(id=${direccion.direccionId})}" th:object="${direccion}" method="post">
        <div class="mb-3">
            <label class="form-label">Calle</label>
            <input type="text" th:field="*{calle}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Piso</label>
            <input type="text" th:field="*{piso}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Letra</label>
            <input type="text" th:field="*{letra}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Código Postal</label>
            <input type="text" th:field="*{codigoPostal}" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">País</label>
            <input type="text" th:field="*{pais}" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Destinatario</label>
            <select class="form-select" name="destinatarioId" required>
                <option th:each="d : ${destinatarios}" th:value="${d.destinatarioId}"
                        th:text="${d.nombre}"
                        th:selected="${direccion.destinatario?.destinatarioId == d.destinatarioId}">
                </option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <a href="/direcciones" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
