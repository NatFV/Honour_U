<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Dirección</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a237e;
            color: white;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: #ffe6f0;
            padding: 2rem;
            border-radius: 8px;
            color: black;
            margin-top: 2rem;
        }

        .header-image {
            position: absolute;
            top: 10px;
            left: 10px;
            max-width: 80px;
            height: auto;
        }

        h1 {
            margin-left: 100px;
        }
    </style>
</head>
<body>

<!-- Botón de navegación arriba a la derecha -->
<div class="d-flex justify-content-end mt-4 me-3 mb-3">
    <a href="/direcciones" class="btn btn-outline-light">Volver a la lista de direcciones</a>
</div>
<div class="text-center my-4">
    <img th:src="@{/img/honourU.jpg}" alt="Encabezado visual" style="max-width: 10%; max-height: 10%;">
</div>
<!-- Título debajo de la imagen, fuera de la tarjeta -->
<h1 class="text-center mb-4" style="color: #ffe6f0;">Editar Dirección</h1>

<div class="container">
    <form th:action="@{/direcciones/{id}/update(id=${direccion.direccionId})}" th:object="${direccion}" method="post">
        <div class="mb-3">
            <label class="form-label">Calle</label>
            <input type="text" th:field="*{calle}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Piso</label>
            <input type="text" th:field="*{piso}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Letra</label>
            <input type="text" th:field="*{letra}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Código Postal</label>
            <input type="text" th:field="*{codigoPostal}" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">País</label>
            <input type="text" th:field="*{pais}" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Destinatario</label>
            <input type="text" class="form-control" th:value="${direccion.destinatario.nombre}" readonly />
        </div>

        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <a href="/direcciones" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
